<!DOCTYPE html>
<html xmlns:th="www.thymleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Excersize 4</title>
    <style>
        tr,th,td{
            border: solid 1px
        }
    </style>
</head>
<body>
<table style="border: solid 1px; border-radius: 4px;">
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:text="${name}"></td>
        <td th:text="${age}"></td>
    </tr>
</table>
</body>
</html>
